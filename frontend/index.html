<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WigoBank</title>
    <!-- jQuery file -->
    <script src="./js/vendors/jquery.js"></script>
    <!-- Bootstrap files -->
    <script src="./js/vendors/bootstrap.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="top">
      <img src="./css/logo.jpg"></img>
      <h1>Wigo Bank</h1>
    </div>
    <main>
       <div class="divMsg">
       <div class="divNewAccount" id="divNewAccount"> 
        <h3>Open your Account</h3>
        <form id= "frmAccount" class="frmAccount" action="">
          <input  type="text" id="AccountName"/>
          <button id="btnNewAccount" class="mybutton">Add new account</button>
        </form>
      </div>
      <img src="./css/app.png" alt="App" style="width: 70%">
      </div>

      <span class="msg">...</span>

      <form id="frmTransaction" action="">
        <div class="divTransaction" id="divTransaction">
          <h4>New Transaction</h4>
          <div class="tTransaction"><label>Deposit</label> <input type="radio" id= "Deposit"  name="rTransaction" value="Deposit"  /></div>
          <div class="tTransaction"><label>Withdraw</label> <input type="radio" id= "Withdraw"  name="rTransaction" value="Withdraw" /></div>
          <div class="tTransaction"><label>Transfer</label><input type="radio" id= "Transfer"  name="rTransaction" value="Transfer"  /></div>
        </div>

        <div class="divAccount" id="divAccount"> 
          <label>Account:</label>
          <select id="Accounts" class="AccountCombo" required>
            <option value=""></option>
          </select>
        </div>
        
        <div class="divTransfer" id="divTransfer"> 
          <label>From:</label>
          <select class="AccountCombo" id="From">
            <option value=""></option>
          </select>

          <label>To:</label>
          <select class="AccountCombo" id="To">
            <option value=""></option>
          </select>
        </div>

        <div class="divCategory" id="divCategory"> 
          <label>Category:</label>
          <select id="Categories" required>
            <option value=""></option>
            <option value="new">Add new...</option>
          </select>
          <div class="divNewCategory">
            <input type="text"  id="CategoryName" />
            <button id="btnNewCategory" class="mybutton">Add new category</button>
          </div>
        </div>

        <div class="divAmount" id="divAmount"> 
          <p><label>Description:</label>
             <input type="text"  class= "Description"/>
          </p>
          <p><label>Amount:</label>
             <input type="number" class="Amount" required/>
          </p>
          <p><button  id="btnAddTransaction" class="mybutton">Add transaction</button>
          </p>
        </div>

      </form>
      
      <div class="divSummary" id="divSummary"> 
        <h3>Account Summary</h3>
        <ul id="listSummary">
        </ul>
      </div>

      <div class="divAccountList" id="divAccountList"> 
      <div class="filter">
        <h4>Filter by account:</h4>
        <select class="AccountCombo" id="AccountsFilter">
          <option value="-1">Default - All</option>
        </select>
      </div>
      <div class="filterResults">
      <table id="tableTransaction" >
      </table>
      <table id="filterTransaction" >
      </table>
      </div>

    </div>

    
    <span > Desenvolvido por Clelia Miguel Â© 2022-2023 </span>

    </main>

    <script type="module" src="./js/helpers/Account.js"></script>
    <script type="module" src="./js/helpers/Category.js"></script>
    <script type="module"src="./js/helpers/Common.js"></script>
    <script type="module" src="./js/helpers/Transaction.js"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
