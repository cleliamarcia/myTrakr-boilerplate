<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WigoBank</title>
    <!-- jQuery file -->
    <script src="./js/vendors/jquery.js"></script>
    <!-- Bootstrap files -->
    <script src="./js/vendors/bootstrap.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <h1>Wigo Bank</h1>
    <main>
      <h4>New Account</h4>
      <div class="divNewAccount" id="divNewAccount"> 
        <form id= "frmAccount" action="">
          <input  type="text" id="AccountName"/>
          <button id="btnNewAccount">Add new account</button>
        </form>
      </div>
      
      <h4>New Transaction</h4>
      <div>
      <form id="frmTransaction" action="">
        <div class="divTransaction" id="divTransaction">
          <div>Deposit <input type="radio" id= "Deposit"  name="rTransaction" value="Deposit"  /></div>
          <div>Withdraw <input type="radio" id= "Withdraw"  name="rTransaction" value="Withdraw" /></div>
          <div>Transfer<input type="radio" id= "Transfer"  name="rTransaction" value="Transfer"  /></div>
        </div>

        <div class="divAccount" id="divAccount"> 
          <label>Account:</label>
          <select id="Accounts"></select>
        </div>
        
        <div class="divTransfer" id="divTransfer"> 
          <label>From:</label>
          <select id="From"></select>

          <label>To:</label>
          <select id="To"></select>
        </div>

        <div class="divCategory" id="divCategory"> 
          <label>Category:</label>
          <select id="Categories">
            <option value=""></option>
            <option value="new">Add new...</option>
          </select>
          
          <input type="text"  id="CategoryName"/>
          <button id="btnNewCategory">Add new category</button>
        </div>

        <div class="divAmount" id="divAmount"> 
          <p><label>Description</label>
          <input type="text" /></p>
          <p><label>Amount:</label>
          <input type="number" />
          </p>
          <p><button  id="btnAddTransaction">Add transaction</button></p>
        </div>
        
      </form>
      </div>
      
      <div>
      <h2>Account Summary</h2>
      <ul></ul>

      <label>Filter by account:</label>
      <select id="AccountList">

      </select>

      <table id="AccountTable">
        <tr>
          <th>Id</th>
          <th>Username</th>
          <th>Transaction Type</th>
          <th>Category</th>
          <th>Description</th>
          <th>Amount</th>
          <th>From</th>
          <th>To</th>
        </tr>
      </table>
    </div>

    </main>

    <script type="module" src="./js/helpers/Account.js"></script>
    <script type="module" src="./js/helpers/Category.js"></script>
    <script type="module"src="./js/helpers/Common.js"></script>
    <script type="module" src="./js/helpers/Transaction.js"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
